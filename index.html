<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            max-width: 100%;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #0088cc;
            margin-bottom: 20px;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        #searchInput {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        #searchBtn {
            padding: 12px 20px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .products {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .product h3 {
            margin-bottom: 8px;
        }
        
        .product p {
            color: #666;
            margin-bottom: 12px;
        }
        
        .buy-btn {
            width: 100%;
            padding: 12px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .loader {
            text-align: center;
            padding: 20px;
        }
        
        .error {
            color: red;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõí TON Store</h1>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–æ–≤...">
            <button id="searchBtn">–ù–∞–π—Ç–∏</button>
        </div>
        
        <div id="products" class="products">
            <p>–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å –¥–ª—è –ø–æ–∏—Å–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤</p>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const API_URL = "https://new-store-fqfcqua4z-fr0gsel1s-projects.vercel.app/"; // –ó–ê–ú–ï–ù–ò–¢–ï –Ω–∞ –≤–∞—à URL!
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            initTelegramWebApp();
            setupEventListeners();
            loadProducts();
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        function initTelegramWebApp() {
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                console.log('Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
            }
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            document.getElementById('searchBtn').addEventListener('click', searchProducts);
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') searchProducts();
            });
        }
        
        // –ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–æ–≤
        async function searchProducts() {
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                loadProducts(query);
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤
        async function loadProducts(query = '') {
            showLoader();
            
            try {
                const response = await fetch(`${API_URL}/api/search?q=${encodeURIComponent(query)}`);
                
                if (!response.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞ HTTP: ${response.status}`);
                }
                
                const products = await response.json();
                renderProducts(products);
                
            } catch (error) {
                showError(error.message);
            }
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤
        function renderProducts(products) {
            const container = document.getElementById('products');
            
            if (products.length === 0) {
                container.innerHTML = '<p class="error">–¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>';
                return;
            }
            
            let html = '';
            products.forEach(product => {
                html += `
                    <div class="product">
                        <h3>${product.title}</h3>
                        <p>üí∞ ${product.price}</p>
                        <button class="buy-btn" onclick="buyProduct(${product.id})">
                            –ö—É–ø–∏—Ç—å —á–µ—Ä–µ–∑ TON
                        </button>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // –ü–æ–∫—É–ø–∫–∞ —Ç–æ–≤–∞—Ä–∞
        function buyProduct(productId) {
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify({
                    action: 'buy',
                    product_id: productId
                }));
            } else {
                alert(`–¢–æ–≤–∞—Ä #${productId} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É`);
            }
        }
        
        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function showLoader() {
            document.getElementById('products').innerHTML = `
                <div class="loader">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            `;
        }
        
        function showError(message) {
            document.getElementById('products').innerHTML = `
                <div class="error">–û—à–∏–±–∫–∞: ${message}</div>
            `;
        }
    </script>
</body>
</html>
