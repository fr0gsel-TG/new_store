<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–π Telegram –ú–∞–≥–∞–∑–∏–Ω</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #222222;
            --tg-theme-button-color: #40a7e3;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #f1f1f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            padding: 10px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 15px 0;
            margin-bottom: 15px;
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 10px;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 60px;
        }

        .product {
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
        }

        .product img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .product-title {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .product-price {
            color: var(--tg-theme-button-color);
            font-weight: bold;
            margin-bottom: 10px;
        }

        .add-to-cart {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }

        .cart {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--tg-theme-bg-color);
            padding: 10px;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-total {
            font-weight: 600;
        }

        .checkout {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõçÔ∏è TonStore</h1>
            <p>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! –í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ–≤–∞—Ä—ã</p>
        </header>

        <div id="products" class="products">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤...</div>
        </div>

        <div class="cart">
            <div class="cart-total">–ò—Ç–æ–≥–æ: 0 ‚ÇΩ</div>
            <button class="checkout">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const botToken = '7724093672:AAFnWkmxXRm6Thd0UalWtL-s9HIKW08X8Ho';
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        tg.expand();
        tg.enableClosingConfirmation();
        
        let cart = [];
        let products = [];

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤
        async function loadProducts() {
            try {
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –∑–∞–ø—Ä–æ—Å –∫ –≤–∞—à–µ–º—É API
                // –î–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º mock –¥–∞–Ω–Ω—ã–µ
                products = [
                    {
                        id: 1,
                        name: "–°–º–∞—Ä—Ç—Ñ–æ–Ω",
                        price: 19990,
                        image: "https://via.placeholder.com/150?text=–°–º–∞—Ä—Ç—Ñ–æ–Ω",
                        description: "–°–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π —Å–º–∞—Ä—Ç—Ñ–æ–Ω"
                    },
                    {
                        id: 2,
                        name: "–ù–æ—É—Ç–±—É–∫",
                        price: 49990,
                        image: "https://via.placeholder.com/150?text=–ù–æ—É—Ç–±—É–∫",
                        description: "–ú–æ—â–Ω—ã–π –Ω–æ—É—Ç–±—É–∫"
                    },
                    {
                        id: 3,
                        name: "–ù–∞—É—à–Ω–∏–∫–∏",
                        price: 4990,
                        image: "https://via.placeholder.com/150?text=–ù–∞—É—à–Ω–∏–∫–∏",
                        description: "–ë–µ—Å–ø—Ä–æ–≤–æ–¥–Ω—ã–µ –Ω–∞—É—à–Ω–∏–∫–∏"
                    },
                    {
                        id: 4,
                        name: "–ß–∞—Å—ã",
                        price: 12990,
                        image: "https://via.placeholder.com/150?text=–ß–∞—Å—ã",
                        description: "–£–º–Ω—ã–µ —á–∞—Å—ã"
                    }
                ];

                displayProducts(products);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤:', error);
                document.getElementById('products').innerHTML = 
                    '<div class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤</div>';
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤
        function displayProducts(products) {
            const productsContainer = document.getElementById('products');
            productsContainer.innerHTML = '';

            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'product';
                productElement.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <div class="product-title">${product.name}</div>
                    <div class="product-price">${product.price} ‚ÇΩ</div>
                    <button class="add-to-cart" onclick="addToCart(${product.id})">–í –∫–æ—Ä–∑–∏–Ω—É</button>
                `;
                productsContainer.appendChild(productElement);
            });
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –∫–æ—Ä–∑–∏–Ω—É
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                cart.push(product);
                updateCart();
                tg.showPopup({
                    title: "–î–æ–±–∞–≤–ª–µ–Ω–æ –≤ –∫–æ—Ä–∑–∏–Ω—É",
                    message: `${product.name} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!`,
                    buttons: [{ type: "ok" }]
                });
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ—Ä–∑–∏–Ω—ã
        function updateCart() {
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            document.querySelector('.cart-total').textContent = `–ò—Ç–æ–≥–æ: ${total} ‚ÇΩ`;
        }

        // –û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞
        function setupCheckout() {
            document.querySelector('.checkout').addEventListener('click', () => {
                if (cart.length === 0) {
                    tg.showPopup({
                        title: "–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞",
                        message: "–î–æ–±–∞–≤—å—Ç–µ —Ç–æ–≤–∞—Ä—ã –≤ –∫–æ—Ä–∑–∏–Ω—É –ø–µ—Ä–µ–¥ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ–º –∑–∞–∫–∞–∑–∞",
                        buttons: [{ type: "ok" }]
                    });
                    return;
                }

                const total = cart.reduce((sum, item) => sum + item.price, 0);
                const orderDetails = cart.map(item => 
                    `- ${item.name}: ${item.price} ‚ÇΩ`
                ).join('\n');

                // –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–∫–∞–∑–∞ –≤ Telegram –±–æ—Ç
                sendOrderToBot(orderDetails, total);
            });
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–∫–∞–∑–∞ –±–æ—Ç—É
        async function sendOrderToBot(orderDetails, total) {
            const userId = tg.initDataUnsafe.user?.id;
            const message = `
–ù–æ–≤—ã–π –∑–∞–∫–∞–∑ –æ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è ${userId}:
${orderDetails}
–û–±—â–∞—è —Å—É–º–º–∞: ${total} ‚ÇΩ
            `;

            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —á–µ—Ä–µ–∑ API Telegram Bot
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: userId, // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —Å–∞–º–æ–º—É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
                        text: message
                    })
                });

                if (response.ok) {
                    tg.showPopup({
                        title: "–ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω!",
                        message: `–í–∞—à –∑–∞–∫–∞–∑ –Ω–∞ —Å—É–º–º—É ${total} ‚ÇΩ –ø—Ä–∏–Ω—è—Ç –≤ –æ–±—Ä–∞–±–æ—Ç–∫—É.`,
                        buttons: [{ type: "ok" }]
                    });
                    cart = [];
                    updateCart();
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞–∫–∞–∑–∞:', error);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            setupCheckout();
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–º—É Telegram
            if (tg.themeParams) {
                document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color || '#ffffff');
                document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color || '#222222');
                document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color || '#40a7e3');
                document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color || '#ffffff');
                document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', tg.themeParams.secondary_bg_color || '#f1f1f1');
            }
        });

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –≤ HTML
        window.addToCart = addToCart;
    </script>
</body>
</html>
